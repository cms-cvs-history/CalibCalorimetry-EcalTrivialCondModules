process COND = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  # ESProducer to put trivial cond DB objects in the event with infinite IOV
  include "CalibCalorimetry/EcalTrivialCondModules/data/EcalTrivialCondRetriever.cfi"

  source = EmptySource {
             untracked uint32 firstRun = 72999
             untracked uint32 numberEventsInRun = 2
  }

  untracked PSet maxEvents = {untracked int32 input = 1}

  # fetch cond DB objects and print out values for random EB xtals
  module prod = EcalTrivialObjectAnalyzer{}

  path p = { prod }


}
